<div>
    <label>
        <p>Vilken låt spelas?</p>
        <input id="1" type="text" #box onfocus="this.value=''"/>
    </label>
    <button class="btn" (click)="checkAnswer(box.value)">Kolla ditt svar</button>
    <h1 *ngIf="playerAnswer=='rätt svar'; else elseBlock" class="text-success">{{playerAnswer}}</h1>
    <ng-template #elseBlock>
        <h1 class="text-danger">{{playerAnswer}}</h1>
    </ng-template>
    <p>Du har haft {{playerStreak}} rätt i rad. Bra jobbat!</p>
</div>
