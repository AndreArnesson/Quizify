<div>
    <div class="player_frame row mx-auto text-center">
        <div class="col-md-2 offset-md-2">
            <iframe [src]="song.url" width="80" height="80" allowtransparency="true"
                    allow="encrypted-media" frameborder="0">
            </iframe>
        </div>
        <div class="songInfo col-md-5">
            <div class="headingText" *ngIf="!isShow">PLAYING</div>
            <div class="songText" *ngIf="!isShow"> {{song.title}}</div>
            <div class="headingText" *ngIf="!isShow">WITH</div>
            <div class="songText" *ngIf="!isShow"> {{song.artist}}</div>
        </div>
        <button class="btn col-md-1" (click)="hideAnswer()">
            {{hideBtnText}}
        </button>
    </div>
    <div class="row mx-auto">
        <div class="buttons">
            <button class="quiz-btn btn" (click)="correctAnswer()">Harder</button>
            <button class="quiz-btn btn" (click)="wrongAnswer()">Easier</button>
        </div>
    </div>


    <div class="row col-md-8 offset-md-2">
        <div [hidden]="playMultiplayer">
                <label>
                    <p>Vilken låt spelas?</p>
                    <input id="1" type="text" #box onfocus="this.value=''"/>
                </label>
                <button class="btn" (click)="checkAnswer(box.value)">Kolla ditt svar</button>
                <h1 *ngIf="playerAnswer=='rätt svar'; else elseBlock" class="text-success">{{playerAnswer}}</h1>
                <ng-template #elseBlock>
                    <h1 class="text-danger">{{playerAnswer}}</h1>
                </ng-template>
                <p>Du har haft {{playerStreak}} rätt i rad. Bra jobbat!</p>
        </div>

        <div [hidden]="!playMultiplayer">
            <div class="row mx-auto" *ngFor="let player of players; let i=index">
                <button (click)="addPoint(i)" class="quiz-btn btn-circle">+</button>
                <button (click)="removePoint(i)" class="quiz-btn btn-circle">-</button>
                <p class="p-1">{{player.points}} Points - {{player.name}} </p>
            </div>
        </div>
    </div>
</div>
