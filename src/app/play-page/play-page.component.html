<div *ngIf="song !== undefined">
    <div class="player_frame row mx-auto text-center">
        <div class="col-md-2 offset-md-2">
            <iframe [src]="song.url" width="80" height="80" allowtransparency="true" allow="encrypted-media"
                frameborder="0">
            </iframe>
        </div>
        <div class="songInfo col-md-5">
            <div class="headingText" *ngIf="!isShow">PLAYING</div>
            <div class="songText" *ngIf="!isShow"> {{song.title}}</div>
            <div class="headingText" *ngIf="!isShow">WITH</div>
            <div class="songText" *ngIf="!isShow"> {{song.artist}}</div>
        </div>
        <div class="col-md-1">
            <button class="player-btn btn" (click)="hideAnswer()">
                {{hideBtnText}}
            </button>
            <button class="player-btn btn" (click)="generateTrack(0)">
                Next song
            </button>
        </div>
    </div>
    <div class="row col-md-8 offset-md-2 info-frame">
        <router-outlet></router-outlet>
    </div>
    <div class="row mx-auto" style="margin: 0 auto;">
        <div class="buttons">
            <button class="quiz-btn btn" (click)="changeDif(5)">Harder</button>
            <button class="quiz-btn btn" (click)="changeDif(-5)">Easier</button>
        </div>
    </div>
</div>
