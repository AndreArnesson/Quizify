<div class="player" style="background-color: beige;">
    <div class="songInfo" *ngIf="!isShow">
        <div class="headingText">CURRENTLY PLAYING</div>
        <div class="songText"> {{song.title}}</div>
        <div class="headingText">WITH</div>
        <div class="songText"> {{song.artist}}</div>
    </div>
    <div>
        <iframe [src]="song.url" width="80" height="80" allowtransparency="true" allow="encrypted-media" frameborder="0"
            class="track-player">
        </iframe>
    </div>
    <div class="d-flex justify-content-center">
        <button class=" btn" (click)="correctAnswer($event)">
            Yes
        </button>
        <button class="btn" (click)="wrongAnswer($event)">
            No
        </button>
        <button class="btn" (click)="hideAnswer($event)">
            Hide Answer
        </button>
    </div>
</div>
<ng-template #elseBlock>
    <h2>Please go back to startpage and fill out form</h2>
</ng-template>
