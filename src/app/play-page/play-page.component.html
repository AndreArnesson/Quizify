<div>
    <div class="row">
        <div class="card text-center">
            <div>
                <iframe [src]="song.url" width="80" height="80" allowtransparency="true" allow="encrypted-media" frameborder="0"
                         class="justify-content-center player">
                </iframe>
            </div>

            <div>
                <button class="btn btn-success" (click)="correctAnswer($event)">
                    Yes!
                </button>
                <button class="btn btn-danger" (click)="wrongAnswer($event)">
                    No.
                </button>
                <button class="btn btn-primary" (click)="hideAnswer($event)">
                    Hide Answer.
                </button>
            </div>
        </div>

        <div class="songInfo" *ngIf ="!isShow">
            <div class="headingText">CURRENTLY PLAYING</div>
            <div class="songText"> {{song.title}}</div>
            <div class="headingText">WITH</div>
            <div class="songText"> {{song.artist}}</div>
        </div>
    </div>
</div>
<ng-template #elseBlock>
    <h2>Please go back to startpage and fill out form</h2>
</ng-template>
